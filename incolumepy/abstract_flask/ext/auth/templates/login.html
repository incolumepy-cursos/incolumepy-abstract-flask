{% extends "layout.html" %}

{% block title %}{{title}}{% endblock %}

{% block header %}{% endblock %}
{% block body %}
<div class="row">
    <form name="loginForm" id="loginForm" method="post" action="" autocomplete="off">
        <fieldset>
            <div class="form-field">
                <input name="email" id="email" class="h-full-width" placeholder="Your Email" value="" type="text">
            </div>
            <div class="form-field">
                <input name="password" id="password" class="h-full-width" placeholder="password" value="" type="password">
            </div>
            <input name="submit" id="submit" class="btn btn--primary btn-wide btn--large h-full-width" value="Login" type="submit">
        </fieldset>
    </form>
</div>
{% endblock %}
{% block footer %} {% endblock %}
