{% extends "layout.html" %}

{% block title %}{{title}}{% endblock %}

{% block header %}{% endblock %}
{% block body %}
<div class="row">
    <form name="registerForm" id="registerForm" method="post" action="" autocomplete="off">
        <fieldset>
            <div class="form-field">
                <input name="fullname" id="fullname" class="h-full-width" placeholder="Your Full Name" value="" type="text">
            </div>
            <div class="form-field">
                <input name="username" id="username" class="h-full-width" placeholder="Your username" value="" type="text">
            </div>
            <div class="form-field">
                <input name="email" id="email" class="h-full-width" placeholder="Your Email Account" value="" type="text">
            </div>
            <div class="form-field">
                <input name="confirm_email" id="confirm_email" class="h-full-width" placeholder="Your same Email Account" value="" type="text">
            </div>
            <div class="form-field">
                <input name="password" id="password" class="h-full-width" placeholder="Secret Key" type="password">
            </div>
            <div class="form-field">
                <input name="confirm_password" id="confirm_password" class="h-full-width" placeholder="Same Secret Key again" type="password">
            </div>
            <div class="message form-field">
                <input name="birthdate" id="birthdate" class="h-full-width" placeholder="Your Birthdate" type="datetime-local">
            </div>
            <input name="submit" id="submit" class="btn btn--primary btn-wide btn--large h-full-width" value="Sing Up" type="submit">
        </fieldset>
        <p> Already have an account? <a href="{{url_for('auth.login')}}">Log In</a></p>
    </form>

</div>
{% endblock %}
{% block footer %} {% endblock %}
